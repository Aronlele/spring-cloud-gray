dubbo:
  #  config:
  #    multiple: false
  application:
    id: spring-cloud-alibaba-dubbo-provider
    name: spring-cloud-alibaba-dubbo-provider
    qosEnable: false
  scan:
    base-packages: cn.springcloud.gray.dubbo.service
  protocols:
    dubbo:
      name: dubbo
      port: 20880
    rest:
      name: rest
      port: 9090
      server: netty
feign:
  hystrix:
    enabled: true